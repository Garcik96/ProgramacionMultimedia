<div class="container-fluid">
    <div class="row bg-footer justify-content-center text-center py-5">
        <div class="col-2">
            <fa-icon class="change-mouse" [icon]="twitterIcon()" size="5x" (click)="twitterRedirect()"></fa-icon>
        </div>
        <div class="col-2 mx-4">
            <fa-icon class="change-mouse" [icon]="instagramIcon()" size="5x" (click)="instagramRedirect()"></fa-icon>
        </div>
        <div class="col-2 mr-4">
            <fa-icon class="change-mouse" [icon]="githubIcon()" size="5x" (click)="githubRedirect()"></fa-icon>
        </div>
        <div class="col-2">
            <fa-icon class="change-mouse" [icon]="linkedinIcon()" size="5x" (click)="linkedinRedirect()"></fa-icon>
        </div>
    </div>
    <div class="row bg-footer-accent py-4">
        <div class="col-12 text-center">
            <div><span class="footer-text">© {{ today | date: 'yyyy' }} Copyright </span><span class="footer-text-accent">Iván García Ballesteros y Carlos Uncio Veyrat</span></div>
        </div>
    </div>
</div>
